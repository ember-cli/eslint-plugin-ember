language: node_js
sudo: false
node_js:
  - 'stable'
  - '8'
  - '6'
  - '4'

cache: yarn

script:
  - yarn upgrade ember-rfc176-data
  - yarn run lint
  - yarn run test:coverage

before_deploy:
  - yarn global add auto-dist-tag
  - auto-dist-tag --write

deploy:
  provider: npm
  email: stefan.penner+ember-cli@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ember-cli/eslint-plugin-ember
