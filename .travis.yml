language: node_js
node_js:
  - '12'
  - '10'
  - '8'

cache: yarn

install:
  - yarn install --frozen-lockfile --non-interactive

script:
  - yarn lint
  - yarn test:coverage --runInBand
  - yarn update && git diff --exit-code
  - yarn add --dev eslint@5 && yarn test --runInBand

before_deploy:
  - yarn global add auto-dist-tag
  - auto-dist-tag --write

deploy:
  provider: npm
  email: stefan.penner+ember-cli@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ember-cli/eslint-plugin-ember
