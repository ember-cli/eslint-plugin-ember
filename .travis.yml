language: node_js
node_js:
  - '10'
  - '8'
  - '6'

cache: yarn

script:
  - yarn run lint
  - yarn run test:coverage --runInBand

before_deploy:
  - yarn global add auto-dist-tag
  - auto-dist-tag --write

deploy:
  provider: npm
  email: stefan.penner+ember-cli@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ember-cli/eslint-plugin-ember
